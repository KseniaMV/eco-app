<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <title>Air pollution</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="inner-header flex">
        <img class="header__logo" src="./assets/img/main-icon.png" alt="logo">
      </div>
      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->

    </header>
    <!--main content start-->
    <main class="main-content" id="root"></main>
    <footer class="footer">
      <div class="footer__logo--rss">
        <a href="https://rs.school/js/">RSSchool, 2020</a>
      </div>
      <ul class="footer__list">
        <li>
          <img class="github-icon" src="./assets/img/github-icon.png" alt="github icon">
          <a class="footer__link" href="https://github.com/nataliapantiukhova">nataliapantiukhova</a>
        </li>
        <li>
          <img class="github-icon" src="./assets/img/github-icon.png" alt="github icon">
          <a class="footer__link" href="https://github.com/vovantais">vovantais</a>
        </li>
        <li>
          <img class="github-icon" src="./assets/img/github-icon.png" alt="github icon">
          <a class="footer__link" href="https://github.com/KseniaMV">KseniaMV</a>
        </li>
      </ul>
    </footer>
    <!--main content end-->
  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKlguHK3hwvQHo87NrCBf_ieJo8ZW4M3U&callback=initMap&libraries=&v=weekly&language=en"></script>

</body>

</html>
